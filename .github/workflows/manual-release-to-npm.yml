name: Release older version to npm only.
on: workflow_dispatch
jobs:
  release:
    runs-on: ubuntu-latest
    name: Release to npm
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install packages
        run: yarn install
      - name: Set up project
        run: yarn bootstrap
      - name: Run tests
        run: yarn test:patchset
      - name: Release to NPM
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
          NPM_EMAIL: ${{secrets.NPM_EMAIL}}
          NPM_USERNAME: ${{secrets.NPM_USERNAME}}
        run: yarn release
      - name: Set up git identity
        run: git config --global user.name "instructure-ui-ci" && git config --global user.email "instructure-ui-ci@instructure.com"
      - name: Add tag
        # -a -m is needed to make the tag "annotated". Lerna needs annotated tags to work correctly with verisons
        run: git tag -a v$(./.github/scripts/calculateVersion.sh) -m v$(./.github/scripts/calculateVersion.sh)
      - name: Push tags
        run: git push origin v$(./.github/scripts/calculateVersion.sh)
