name: AUTO Pull Request validation
on: [pull_request]
jobs:
  lint:
    name: Lint commit msg + code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Bootstrap project
        run: npm run bootstrap
      - name: Lint commit
        run: npm run lint:commit
      - name: Lint code
        run: npm run lint:changes
  vitest-tests:
    name: Vitest unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Bootstrap project
        run: npm run bootstrap
      - name: Run vitest unit tests
        run: npm run test:vitest
      - name: Run codemods unit tests
        run: npm run test:codemods
  cypress:
    name: Cypress component tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Bootstrap project
        run: npm run bootstrap
      - name: Run Cypress components tests
        run: npm run cy:component
  legacy-tests:
    name: Legacy unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Bootstrap project
        run: npm run bootstrap
      - name: Run legacy unit tests
        run: npm run test
